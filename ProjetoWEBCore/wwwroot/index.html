<!DOCTYPE html>
<html>
<head>
    <title>ASP.Net Core - SPA</title>

    <!-- Bootstrap core CSS     -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Animation library for notifications   -->
    <link href="/static/css/animate.min.css" rel="stylesheet" type="text/css" />
    <!--  Paper Dashboard core CSS    -->
    <link href="/static/css/paper-dashboard.css" rel="stylesheet" type="text/css" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/css/demo.css" rel="stylesheet" type="text/css" />
    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/themify-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
</head>
<body>

    <div class="wrapper">
        <div class="sidebar" data-background-color="black" data-active-color="warning">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="" class="simple-text">
                        Fagron Challenge
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="#Clientes">
                            <i class="ti-user"></i>
                            <p>Clientes</p>
                        </a>
                    </li>
                    <li>
                        <a ui-sref="about">
                            <i class="ti-export"></i>
                            <p>Sobre</p>
                        </a>
                    </li>
                </ul>
                <sidebar-menu />
            </div>
        </div>

        <div class="main-panel">
 
            <div class="container-fluid">
                <div class="row">

                    <div class="col-sm-4">
                        <h3>Adicionar novo usuário</h3>
                        <form name="frmUser" novalidate>
                            <input type="hidden" name="uid" />
                            <div class="form-group">
                                <label for="uname" class="control-label">Nome</label>
                                <input type="text" class="form-control inputName" name="uname" id="name" />
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">Sobrenome</label>
                                <input type="email" class="form-control" name="lasstname" id="lastName" />
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">CPF</label>
                                <input type="email" class="form-control cpf-mask" name="cpf" id="cpf" maxlength="14" OnKeyPress="formatar('###.###.###-##', this)" />
                            </div>

                            <div class="form-group">
                                <p>Data: <input type="text" id="calendario" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="age" />
                            </div>
                            <div class="form-group">
                                <select id="prof">
                                    <option value="0"></option>
                                    <option value="1">Programador</option>
                                    <option value="2">Estagiário</option>
                                    <option value="3">Analista</option>
                                    <option value="4">Gerente</option>
                                    <option value="5">QA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-danger" onclick="clean()">Reset</button>
                                <button type="button" class="btn btn-primary" onclick="save()" id="btnSaveAlter">
                                    Adicionar
                                </button>
                                <button type="button" class="btn btn-primary" onclick="refresh()">Atualizar</button>
                            </div>

                        </form>
                    </div>
                    <div class="col-sm-4">
                        <h3>Usuários</h3>
                        <table class="table" id="tabela">
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Cpf</th>
                                <th>Data Nascimento</th>
                                <th>Idade</th>
                                <th>Profissao</th>
                                <th>Alterar</th>
                                <th>Excluir</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <footer>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>, Developed by Thiago Simão
                </div>

            </footer>

        </div>
        <!-- Core JS Files   -->
        <script src="/static/lib/jquery/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="/static/lib/bootstrap/tether.min.js"></script>
        <script src="/static/lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <!-- App JS Files   -->
        <script src="/static/lib/angular/angular.min.js"></script>
        <script src="/static/lib/angular/angular-ui-router.min.js"></script>
        <script src="/static2/js/Cliente.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</body>
</html>
